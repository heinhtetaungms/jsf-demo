<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Custom Object</title>
</h:head> 
<body> 
	<h1>Custom Object Value</h1>
	
	<h:panelGrid columns="2">

		<h:outputLabel value="Course Name" />
		<h:outputText value="#{customObjectBean.course.name}" />

		<h:outputLabel value="Level" />
		<h:outputText value="#{customObjectBean.course.level}" />
		
		<h:outputLabel value="Description " />
		<h:outputText value="#{customObjectBean.course.description}" />

		<h:outputLabel value="Fees" />
		<h:outputText value="#{customObjectBean.course.fees} MMK" />

	</h:panelGrid>
	
	<h:link outcome="/index" value="Home" />

</body> 
</html>
