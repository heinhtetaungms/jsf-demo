<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Using Button</title>
</h:head> 
<body> 
	<h1>Using Buttons</h1>
	<ul>
		<li>
			<h:button value="Link with no Parameter" outcome="/page2-1" />
		</li>
		<li>
			<h:button value="Link with Parameter" outcome="/page2-1" >
				<f:param name="param1" value="Hello JSF" />
				<f:param name="param2" value="Using Links with Parameter"/>
			</h:button>
		</li>
	</ul>		
</body> 
</html>
